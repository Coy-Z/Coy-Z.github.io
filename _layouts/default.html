<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-UK" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header style="text-align: center;">
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <!--<img src="/files/mayball24.jpg" alt=""/>-->

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <!--{% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}-->

        <nav aria-label="Main" id="site-nav" class="site-nav" style="text-align: left;">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="/" class="nav-list-link">Home</a>
            </li>
            <li class="nav-list-item">
              <button class="nav-list-expander btn-reset" aria-label="toggle items in Article category" aria-pressed="false">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <use xlink:href="#svg-arrow-right"></use>
                </svg>
              </button>
                <a href="/articles/" class="nav-list-link">Articles</a>
                <ul class="nav-list">
                  <li class="nav-list-item">
                    <a href="/articles/brachistochrone/" class="nav-list-link">Brachistochrone Problem</a>
                  </li>
                </ul>
            </li>
          </ul>
        </nav>
      </header>
      <section>

      {{ content }}

      </section>
      <footer class="site-footer"> &copy Coy Zhu 2024 </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
